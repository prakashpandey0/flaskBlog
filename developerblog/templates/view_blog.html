{% extends "base.html" %}
{% block content%}
      <div class="container">

                  {{title}}<br>
                  {{text}}<br>
                  {{date}}<br>

                  {% if author == current_user %}
                  <a href="{{url_for('blogs.update',blog_post_id = id)}}">UPDATE</a>
                  <a href="{{url_for('blogs.delete', blog_post_id = id)}}">DELETE</a>

                  <button type="button" class="btn btn-danger" data-toggle= 'model' data-target="#del_modal" name="button">DELETE</button>
                  {% endif %}
                  <hr>


      </div>
      <div class="modal" tabindex="-1" role="dialog" id="del_modal">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Are You Sure Want To Delete ?</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <form  action="{{url_for('blogs.delete', blog_post_id = id)}}" method="post">
                  <input type="submit" class="btn btn-danger" value="delete">
              </form>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
